<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>
  <body>
    <div id = "setting-title" class="title" ></div>
    <p></p>
    <section>
      <span id = "engine-title" class="label"></span>
      <select id="engine">
        <option value="google" data-isreadonly="1" data-url="https://www.google.com/search?q=" selected>Google</option>
        <option value="google_usa" data-isreadonly="1" data-url="https://www.google.com/search?q=%s&pws=0&gl=us&gws_rd=cr">Google USA</option>
        <option value="bing" data-isreadonly="1" data-url="https://www.bing.com/search?q=">Bing</option>
        <option value="baidu" data-isreadonly="1" data-url="https://www.baidu.com/s?ie=utf-8&wd=">Baidu</option>
        <option value="yandex" data-isreadonly="1" data-url="https://www.yandex.com/search/?text=">Yandex</option>
        <option value="yandex_ru" data-isreadonly="1" data-url="https://yandex.ru/search/?text=">Yandex RU</option>
        <option value="yahoo_com" data-isreadonly="1" data-url="https://search.yahoo.com/search?p=">Yahoo</option>
        <option value="yahoo_japan" data-isreadonly="1" data-url="https://search.yahoo.co.jp/search?p=">Yahoo Japan</option>
        <option value="naver" data-isreadonly="1" data-url="https://search.naver.com/search.naver?&ie=utf8&query=">Naver</option>
        <option value="duckduckgo" data-isreadonly="1" data-url="https://duckduckgo.com/?q=">DuckDuckGo</option>
        <option value="so" data-isreadonly="1" data-url="https://www.so.com/s?q=">360捜索</option>
        <option value="ask" data-isreadonly="1" data-url="https://www.ask.com/web?q=">Ask</option>
        <option value="custom" data-isreadonly="0" data-url="https://"> - Custom - </option>
      </select>
    <input name="url" value="" size="50"/>
    </section>
    <p></p>
    <section>
      <span id = "tab-title" class="label"></span>
      <select id="tab">
        <option value="right" id="tab-open-right" selected></option>
        <option value="left" id="tab-open-left"></option>
        <option value="last" id="tab-open-last"></option>
        <option value="first" id="tab-open-first"></option>
      </select>
    </section>
    <p></p>
    <section class="data-types">
      <label>
        <input type="checkbox" checked="true" data-type="is_address_forground"/>
        <span id="is-address-forground"></span>
      </label>
      <label>
        <input type="checkbox" checked="true" data-type="is_search_forground"/>
        <span id="is-search-forground"></span>
      </label>
      <label>
        <input type="checkbox" checked="true" data-type="is_save_image"/>
        <span id="is-save-image"></span>
      </label>
      <label>
        <input type="checkbox" checked="true" data-type="is_prefer_save_image"/>
        <span id="is-prefer-save-image"></span>
      </label>
    </section>
    <p></p>
    <input type="button" value="" id="save-button" style="width:35%;"/>
    <script src="language.js"></script>
    <script src="options.js"></script>
  </body>
</html>
